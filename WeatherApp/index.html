<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
                rel="stylesheet">
        <title>Weather App</title>
</head>

<body onload="onLoadLocation()">

        <div class="container">
                <div class="row">
                        <div class="weatherContainer mt-2">

                                <div class="mt-4">
                                        <input type="text" id="locationInput" placeholder="Search for a city ">
                                </div>

                                <button id="searchButton"></button>

                                <div class="weather-info mt-5">
                                        <h1 id="location"></h1>
                                        <h1 id="temperature"></h1>
                                        <p id="description"></p>
                                        <div id="minMax"></div>
                                </div>


                                <div class="bottomInfo">
                                        <hr class="seperator">
                                        <div class="row">
                                                <div class="col">
                                                        <h6>Feels Like</h6>
                                                        <p id="feelsLike"></p>
                                                </div>
                                                <div class=" col">
                                                        <h6>Humidity</h6>
                                                        <p id="humidity"></p>
                                                </div>
                                                <div class="col">
                                                        <h6>Wind</h6>
                                                        <p id="wind"></p>
                                                </div>
                                        </div>

                                </div>



                        </div>
                </div>


        </div>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/3139985edf.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</body>

</html>
